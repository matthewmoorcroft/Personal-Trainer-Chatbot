%YAML 1.1
---
actions:
- action_add_user
- action_check_profile
- action_confirm_user_wants_diets
- action_confirm_user_wants_measurements
- action_confirm_user_wants_routine
- action_set_birthdate
- action_set_name
- action_start_training
- action_take_measurements
- utter_ask_bodyfatratio
- utter_ask_eaten
- utter_ask_measure_now
- utter_ask_name
- utter_ask_weight
- utter_birthdate
- utter_confirm_diets
- utter_do_you_want_diets
- utter_do_you_want_routine
- utter_gender_confirmation
- utter_give_new_table
- utter_goodbye
- utter_greet
- utter_nice_name
- utter_no_measurements_selected
- utter_not_interested
- utter_reinforce_objective
- utter_reminder_measurement
- utter_reminder_routine
- utter_slots_values
- utter_track_progress
- utter_training_type
- utter_unknown
- utter_welcome
entities:
- PERSON
- birthdate
- bodyfatratio
- measure_now
- measure_user
- measurement_hour
- number
- time
- training_type
- user_eaten
- user_exists
- user_gender
- user_name
- wants_diets
- wants_routine
- weight
- user_id
forms:
- measurement_form
intents:
- start
- deny
- gender_confirmation
- affirm
- name_confirmation
- confirm_birthdate
- add_weight
- add_bodyfatratio
- training_confirmation
- greet
- get_measurements
- start_training
- new_table
- goodbye
- not_interested
- chitchat
- measurement_reminder
slots:
  PERSON:
    type: text
  birthdate:
    type: text
  bodyfatratio:
    auto_fill: false
    type: unfeaturized
  measure_user:
    initial_value: 'false'
    type: bool
  measurement_hour:
    type: text
  number:
    type: text
  requested_slot:
    type: unfeaturized
  time:
    type: text
  training_type:
    type: text
  user_eaten:
    type: bool
  user_exists:
    initial_value: 'false'
    type: bool
  user_gender:
    type: text
  user_name:
    type: text
  wants_diets:
    initial_value: 'false'
    type: bool
  wants_routine:
    initial_value: 'false'
    type: bool
  weight:
    auto_fill: false
    type: unfeaturized
  user_id:
    type: text
templates:
  utter_ask_bodyfatratio:
  - image: resources/{user_gender}_body_fat.png
    text: What is the porcentage of bodyfatratio
  utter_ask_eaten:
  - text: Perfect, have you eaten anything yet?
  utter_ask_measure_now:
  - text: Great, do you wish to do your readings now?
  utter_ask_name:
  - text: By what name do you want me to call you?
  utter_ask_weight:
  - text: How much do you weigh
  utter_birthdate:
  - text: When were you born?
  utter_confirm_diets:
  - text: Great, I will recommend you a diet to follow each week based on what your
      objectives are. You can ask for something different if you want.
  utter_do_you_want_diets:
  - text: Do you want me to help you out with what diets to follow?
  utter_do_you_want_routine:
  - text: Do you want me to help you out with what routines to follow?
  utter_gender_confirmation:
  - buttons:
    - payload: '/gender_confirmation{"user_gender": "male"}'
      title: Male
    - payload: '/gender_confirmation{"user_gender": "female"}'
      title: Female
    text: What is your gender?
  utter_give_new_table:
  - text: Here is your new table
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey {user_name}! How are you?
  utter_nice_name:
  - text: So {user_name}, nice name. Let's get started, before anything I'll give
      you a tour of what we are going to be doing.
  utter_no_measurements_selected:
  - text: Sorry, you have chosen not to take any measurements
  utter_not_interested:
  - text: That is a shame, hope you change your mind
  utter_reinforce_objective:
  - text: Great to know, I will do everything in my power to assist you in completing
      your objectives
  utter_reminder_measurement:
  - text: At what time do you usually wake up, as it is the best time to weigh you
      as you haven't eaten yet
  utter_reminder_routine:
  - text: Perfect, every month I will provide a routine for you to follow.
  utter_slots_values:
  - text: "I am going to add these measurements:\n - weight: {weight}\n - bodyfatratio:{bodyfatratio}"
  utter_track_progress:
  - text: Do you want me to track your progress?
  utter_training_type:
  - text: Before anything what are you looking to do. Muscle toning (Muscle gain),
      Loose Weight or Definition.
  utter_unknown:
  - text: Sorry I don't know who you are. Do you want to join the club?
  utter_welcome:
  - text: That will be all for now {user_name}
