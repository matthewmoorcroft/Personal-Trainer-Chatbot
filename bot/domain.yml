- wants_routine
- weight
forms:
- measurement_form
intents:
- affirm
- greet
- add_bodyfatratio
- add_weight
- gender_confirmation
- training_confirmation
- deny
- confirm_birthdate
- name_confirmation
- confirm_table
- help
- user_wants_to_join
- start
- get_measurements
- chitchat
- show_my_progress
- measurement_reminder
- meal_eaten
- new_table
- start_training
- goodbye
