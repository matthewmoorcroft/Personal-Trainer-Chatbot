- thanks
slots:
  PERSON:
    type: text
  birthdate:
    type: text
  bodyfatratio:
    auto_fill: false
    type: unfeaturized
  measure_user:
    initial_value: 'false'
    type: bool
  measurement_hour:
    type: text
  number:
    type: text
  requested_slot:
    type: unfeaturized
  table_type:
    type: categorical
    values:
    - exercise
    - diet
  time:
    type: text
  training_type:
    type: categorical
    values:
    - volume
    - definition
    - weight_loss
  user_eaten:
    type: bool
  user_exists:
    initial_value: 'false'
    type: bool
  user_gender:
    type: text
  user_id:
    type: text
  user_name:
    type: text
  wants_diets:
    initial_value: 'false'
    type: bool
  wants_routine:
    initial_value: 'false'
    type: bool
  weight:
    auto_fill: false
    type: unfeaturized
templates:
  utter_already_in:
  - text: You are already a part of the club
  utter_ask_bodyfatratio:
  - image: localhost:5089/photo?name=male_body_fat.jpg&type=jpeg
    text: What is the porcentage of bodyfatratio
  utter_ask_eaten:
  - text: Perfect, have you eaten anything yet?
  utter_ask_measure_now:
  - text: Great, do you wish to do your readings now?
  utter_ask_name:
  - text: By what name do you want me to call you?
  utter_ask_weight:
  - text: How much do you weigh
  utter_birthdate:
  - text: What is you birthdate?
  utter_birthdate_correction:
  - text: Didn't get your birthdate {user_name}, try writing it in another way or
      in this format yyyy-mm-dd
  utter_confirm_diets:
  - text: Great, I will recommend you a diet to follow each week based on what your
      objectives are. You can ask for something different if you want.
  utter_do_you_want_diets:
  - text: Do you want me to help you out with what diets to follow?
  utter_do_you_want_routine:
  - text: Do you want me to help you out with what routines to follow?
  utter_do_you_want_to_continue:
  - text: Hey, don't get distracted, do you want to carry on?
  utter_dont_understand:
  - text: Sorry, I don't understand you
  utter_gender_confirmation:
  - buttons:
    - payload: '/gender_confirmation{"user_gender": "male"}'
      title: Male
    - payload: '/gender_confirmation{"user_gender": "female"}'
      title: Female
    text: What is your gender?
  utter_give_help:
  - text: "Sure, this is what I can help you with. \n- Keep a history of your weight\
      \ and body fat ratio, just ask me about your progress \n- I can create new exercise\
      \ tables for you to follow \n- I can create diet tables for you to follow as\
      \ well\n- In the future I am looking to help out during your training sessions\
      \ but I am still working on the details"
  utter_give_new_table:
  - text: Here is your new {table_type} table
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey {user_name}! Tell me what you need.
  utter_measurements_taken:
  - text: Great, measurements taken. Now you can add your weight and bodyfatratio
      measurements
  utter_nice_name:
  - text: So {user_name}, nice name. Let's get started, before anything I have to ask for some details.
  utter_no_measurements_selected:
  - text: Sorry, you have chosen not to take any measurements
  utter_not_interested:
  - text: That is a shame, hope you change your mind
  utter_ok:
  - text: Ok, no problem
  utter_reinforce_objective:
  - text: Great to know, I will do everything in my power to assist you in completing
      your objectives
  utter_reminder_measurement:
  - text: At what time do you usually wake up, as it is the best time to weigh you
      as you haven't eaten yet
  utter_reminder_routine:
  - text: Perfect, every month I will provide a routine for you to follow.
  utter_slots_values:
  - text: "I am going to add these measurements:\n - weight: {weight}\n - bodyfatratio:{bodyfatratio}"
  utter_table_type:
  - text: Do you want a new exercise table or a diet one
  utter_track_progress:
  - text: Do you want me to track your progress?
  utter_training_type:
  - text: Before anything what are you looking to do. Muscle toning (Muscle gain),
      Loose Weight or Definition.
  utter_unknown:
  - text: Sorry I don't know who you are. Do you want to join the club?
  utter_welcome:
  - text: That will be all for now {user_name}
  utter_your_welcome:
  - text: You are welcome
